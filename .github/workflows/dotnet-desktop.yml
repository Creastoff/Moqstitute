name: build
on:
  push:
    branches: [ "main", "feature/add-actions" ]
  pull_request:
    branches: [ "main" ]
env:
  PUBLISH_PATH: Moqstitute/publish
  CONFIGURATION: Release
  WORKING_DIRECTORY: Moqstitute
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --output "${{ env.PUBLISH_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.PUBLISH_PATH }}